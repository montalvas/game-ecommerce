{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element mb-4">
            <a class="btn btn-outline-secondary" href="{% url 'store:home' %}">&#x2190; Continue Shopping</a>

            <table class="table mt-4">
                <tr>
                    <th><h5>Items: <strong>3</strong></h5></th>
                    <th><h5>Total:<strong> $42</strong></h5></th>
                    <th>
                        <a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'store:checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div><!--box element-->

        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong></strong></div>
            </div>
            
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>R$ 20</p></div>
                <div style="flex:1">
                    <a class="btn btn-outline-danger btn-sm" href="#">Remove</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
